<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!--  Use the trash can icon from css.gg -->
    <link rel="stylesheet" href="trash.css">
</head>
<body>
    <main>
        <div>
            <h1>Twitter</h1>
            <h5>We now save your tweets for when you come back to the website later!</h5>
        </div>
        <form id="send-tweet">
            <textarea id="tweet" required></textarea>
            <label for="tweet" id="tweet-label">What's happening?</label>
            <button type="submit" id="button">Tweet</button>
        </form>
        <ul id="timeline"></ul>
    </main>
    <script type="module" src="scripts.js"></script>
</body>
</html>
